<div class="form-wrap">
  <form class="form" (ngSubmit)="sendData()">
    <div class="form-close" (click)="onClose()">&times;</div>
    <div class="form-control">
      <label class="form-control__lable" for="name">Назва</label>
      <input class="form-control__input" type="text" name="name" id="name" placeholder="назва товару"
      [(ngModel)]="name" />
    </div>
    <div class="form-control">
      <label class="form-control__lable" for="price">ціна</label>
      <input class="form-control__input" type="number" name="price" id="price" placeholder="ціна" 
      [(ngModel)]="price" />
    </div>
    <div class="form-control">
      <label class="form-control__lable" for="unit">одиниця виміру</label>
      <input class="form-control__input" type="text" name="unit" id="price" placeholder="одиниця виміру" 
      [(ngModel)]="unit" />
    </div>
    <button type="submit" class="btn" >Створити</button>
  </form>
</div>
